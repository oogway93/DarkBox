{% extends 'base.html' %}

{% block content %}

    {% if validlink %}

        <h1>Добавление нового пароля</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">submit</button>
        </form>

    {% else %}

        <p>Ссылка для сброса пароля недействительна, возможно, потому, что она уже использовалась...</p>

    {% endif %}
{% endblock %}
