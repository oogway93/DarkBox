{% extends 'phones/base.html' %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">submit</button>
    </form>
    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
